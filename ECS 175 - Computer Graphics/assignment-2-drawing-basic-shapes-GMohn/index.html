<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assignment 2 Solution</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <div id="header-container">
            <h1>Assignment 2</h1>
            <h2>Drawing Basic Shapes | <a
                    href="https://canvas.ucdavis.edu/courses/719519/assignments/916798">Instructions</a></h2>
        </div>
        <div class="settings-container">
            <div class="setting">
                <h3>Draw Mode</h3>
                <div class="setting-item-container">
                    <div id="discreteDrawMode" class="setting-item inactive">[D] Discrete</div>
                    <div id="continuousDrawMode" class="setting-item inactive">[C] Continuous</div>
                </div>
            </div>
            <div class="setting">
                <h3>Draw Shape</h3>
                <div class="setting-item-container">
                    <div id="pointDrawShape" class="setting-item inactive">[P] Point</div>
                    <div id="triangleDrawShape" class="setting-item inactive">[T] Triangle</div>
                    <div id="squareDrawShape" class="setting-item inactive">[S] Square</div>
                </div>
            </div>
            <div class="setting">
                <h3>Canvas</h3>
                <div class="setting-item-container">
                    <div id="clearCanvas" class="setting-item inactive">[X] Clear Canvas</div>
                </div>
            </div>
        </div>

        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
    <script type="module" src="js/main.js"></script>
</body>

</html>
